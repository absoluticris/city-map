<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset = "UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Music places in Minneapolis</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	</head>
	<body>
		<section class="col-md-2">
			<header>
				<h1>Music in Minneapolis</h1>
			</header>
			<div id="input">
        		<input class="form-control" data-bind="textInput: query, event: {keyup: markerFilter}" placeholder="Search by marked locations...">
      		</div>
			<div class="list-group" data-bind="foreach: filteredLocations">
  				<button class="list-group-item" data-bind="text: locationName, click: selectLocation"></button>
  			</div>
		</section>	
		<div class="col-md-10" id="map-container"></div>
		<script src="js/app.js"></script>
		<script src="js/knockout-3.4.0.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script async src="http://maps.googleapis.com/maps/api/js?callback=setupMap&key=AIzaSyBhzorhk9UYG8iWvbm5mwoSD4CKfIzWN0U" onerror="googleError()"></script>
	</body>
</html>
